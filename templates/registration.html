{% extends 'base.html' %}

{% block container %}
  <div class="container">
    <h1>Registration</h1>
    <form action="https://projectbgroup7dev-timbram.c9users.io/bus_register" method ="POST" enctype="x-www-form-urlencoded">
      <div class="form-group">
        <label for="name">Business name:</label>
        <input type="text" class="form-control" name="name" placeholder="Your Company Name">
      </div>

      <div class="form-group">
        <label for"addr">Address:</label>
        <input type="text" class="form-control"  name="addr" placeholder="12771 Beech Tree Lane">
      </div>

      <div class="form-group">
        <label for="city">City:</label>
        <input type="text" class="form-control"  name="city" placeholder="San Jose">
      </div>

      <div class="form-group">
        <label for="state">State:</state>
        <input type="text" class="form-control"  name="state" placeholder="CA">
      </div>

      <div class="form-group">
        <label for="zip">Zip:</label>
        <input type="text" class="form-control"  name="zip" placeholder="76040">
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control"  name="password" placeholder="Password">
      </div>

      <div class="form-group">
        <label for="confirm_password">Confirm Password:</label>
        <input type="password" class="form-control" name="confirm_password" placeholder="Confirm Password">
      </div>

      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </div>
