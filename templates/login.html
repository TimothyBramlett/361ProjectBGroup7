{% extends 'base.html' %}
{% set active_page = 'login' %}

{% block container %}
<div class="container">
    <h1>Login</h1>
    <form id="login" action="/login" method ="POST" enctype="x-www-form-urlencoded">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" class="form-control" name="username" placeholder="Username">
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control"  name="password" value="password_remove_later" placeholder="Password">
      </div>

      <button id="login_button" type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
